<div class="task-list content">
<header>
  <h1>Task List</h1>
</header>

<!-- Add Task Modal -->
<div class="addtask">
<app-add-task *ngIf="showAddTask.showAddTask"></app-add-task>
<button class="btn btn-success" (click)="showAddTask.showAddTask = true">Add Task</button>
</div>

<!-- Dropdown Filter -->
<div class="filter">
  <label>Filter by: </label>
  <select name="" id=""></select>
  <select name="" id=""></select>
  <select name="" id=""></select>
</div>

<div class="task-list-container">
  <div class="flex-grid">
    <div class="row">
      <div class="col">
        <h3>Title</h3>
      </div>
      <div class="col">
       <h3>Due Date</h3>
      </div>
      <div class="col">
       <h3>Priority</h3>
      </div>
      <div class="col">
        <h3>Status</h3>
      </div>
      <div class="col">
        <h3>Actions</h3>
      </div>
    </div>
    <div class="row" *ngFor="let task of tasks">
      <div class="col"> {{ task.title }} </div>
      <div class="col">{{ task.dueDate | date }}</div>
      <div class="col">{{ task.priority }}</div>
      <div class="col">{{ task.status }}</div>
      <div class="col">
        <a href="#">
        <img src="../../assets/img/visibility_FILL0_wght400_GRAD0_opsz24.svg" alt="visibility">
        </a>
        <a style="cursor: pointer">
        <app-edit-task *ngIf="showEditTask.showEditTask"></app-edit-task>
        <img src="../../assets/img/edit_square_FILL0_wght400_GRAD0_opsz24.svg" alt="edit"  (click)="showEditTask.showEditTask = true">
        </a>
        <a style="cursor: pointer;">
          <app-delete-task *ngIf="showDeleteTask.showDeleteTask"></app-delete-task>
        <img src="../../assets/img/delete_FILL0_wght400_GRAD0_opsz24.svg" alt="delete" (click)="showDeleteTask.showDeleteTask = true">
        </a>
      </div>
    </div>
  </div>
</div>
</div>
