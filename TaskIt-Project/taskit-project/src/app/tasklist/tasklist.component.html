<div class="task-list content">
<header>
  <h1>Task List</h1>
</header>

<!-- Add Task Modal -->
<div class="addtask">
<app-add-task *ngIf="showAddTask.showAddTask"></app-add-task>
<button (click)="showAddTask.showAddTask = true">Add Task</button>
</div>

<!-- Dropdown Filter -->
<div class="filter">
  <label>Filter by: </label>
  <select name="" id=""></select>
  <select name="" id=""></select>
</div>

<!-- Task List Table -->

<table class="task-list-container table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Due Date</th>
      <th>Priority</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let task of tasks">
      <td>{{ task.title }}</td>
      <td>{{ task.dueDate }}</td>
      <td>{{ task.priority }}</td>
      <td>{{ task.status }}</td>
      <td>
        <a href="#">
        <img src="../../assets/img/visibility_FILL0_wght400_GRAD0_opsz24.svg" alt="visibility">
        </a>
        <a href="#">
        <app-edit-task *ngIf="showEditTask.showEditTask"></app-edit-task>
        <img src="../../assets/img/edit_square_FILL0_wght400_GRAD0_opsz24.svg" alt="edit"  (click)="showEditTask.showEditTask = true">
        </a>
        <a href="#">
        <img src="../../assets/img/delete_FILL0_wght400_GRAD0_opsz24.svg" alt="delete">
        </a>
      </td>
    </tr>
  </tbody>
</table>
</div>
