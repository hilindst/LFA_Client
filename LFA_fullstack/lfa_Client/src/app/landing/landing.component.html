<div class="landing container-fluid text-center">
  <div class="row">
    <div class="col-md-6 p-5">
      <img src="assets/img/npcLogo.png" alt="Character Archive" />
    </div>
    <div class="col-md-6 p-5 my-auto">
      <h1>NPC Character Archive</h1>
      <p>Every NPC Needs a Home!</p>

      <form>
      <!-- <form [formGroup]="authForm" (ngSubmit)="onSubmit()"> -->
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input
            formControlName="email"
            type="email"
            class="form-control my-3"
            placeholder="Enter Your Email Address..."
          />
          <div
            *ngIf="
              authForm.controls.email.invalid &&
              (authForm.controls.email.dirty || authForm.controls.email.touched)
            "
          >
            <small class="text-danger">Valid email is required.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input
            formControlName="password"
            type="password"
            class="form-control my-3"
            [placeholder]="
              isLogin ? 'Enter your password...' : 'Choose your password...'
            "
          />
          <div
            *ngIf="
              authForm.controls.password.invalid &&
              (authForm.controls.password.dirty ||
                authForm.controls.password.touched)
            "
          >
            <small class="text-danger"
              >Password is required (min 6 characters).</small
            >
          </div>
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>

        <button [disabled]="loading" class="btn btn-warning btn-lg">
          {{ isLogin ? "Login" : "Sign Up" }}
        </button>
      </form>

      <p>
        or
        <a href="#" (click)="toggleForm($event)" class="text-white">{{
          isLogin ? "Sign Up Here" : "Login Here"
        }}</a>
      </p>
    </div>
  </div>
</div>
<app-footer></app-footer>
