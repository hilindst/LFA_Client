<div class="container">
<div class="sidebar">
  <header class="header d-flex align-items-center">
    <div class="greeting text-wrap d-none d-md-block ml-3 my-0">
      <h2>Greetings, Traveler</h2>
    </div>
    <h3>Logout</h3>
  </header>
    <mat-tab-group [selectedIndex]="selectedIndex" (selectedTabChange)="changeTab($event.index)" style="padding: 10px; border-top-left-radius: 10px; border-top-right-radius: 10px;">
       <mat-tab label="Characters">
        <ng-template mat-tab-label>
          <h1 class="tab-label" style="font-family: 'Pixelify Sans'; font-size: 1.5em;">Characters</h1>
        </ng-template>
          <app-character-list [characters]="playerCharacters" />
        </mat-tab>
        <mat-tab label="Adventures">
          <ng-template mat-tab-label>
          <h1 class="tab-label" style="font-family: 'Pixelify Sans'; font-size: 1.5em;">Adventures</h1>
        </ng-template>
          <app-adventure-list [adventures]="playerAdventures" />
        </mat-tab>
      </mat-tab-group>
    <div class="form-row submit-btn">
      <button (click)="onCreateCharacter()">Create Character</button>
      <button (click)="onCreateAdventure()">Create Adventure</button>
    </div>
  </div>


<div class="main-content">
  <div class="row sm-5">
      <app-feed></app-feed>
    </div>
  <div class="row sm-5">
      <app-selectdetail></app-selectdetail>
    </div>
</div>
</div>
